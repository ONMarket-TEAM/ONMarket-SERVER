server:
  port: 8080
  servlet:
    context-path: /
    encoding:
      charset: utf-8
      enabled: true

spring:
  profiles:
    active: local
    include: oauth
  cors:
    allowed-origins: http://localhost:8080,http://localhost:5173
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS
    allowed-headers: "*"
    allow-credentials: true
  codec:
    max-in-memory-size: 10MB
  mvc:
    async:
      request-timeout: -1 # 응답 대기 시간을 무제한으로 설정


springdoc:
  packages-to-scan: com.onmarket
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  swagger-ui:
    path: /swagger-ui-onmarket.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /api-docs
    groups:
      enabled: true
  cache:
    disabled: true

  security:
    user:
      name: test
      password: 1234

gov:
  api:
